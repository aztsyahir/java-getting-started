<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

        <!-- favicon -->
        <link rel="icon" type="image/x-icon" th:href="@{image/cake.png}">

        <!-- swiper link  -->
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
        <!-- cdn icon link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
        <!-- custom css file  -->
        <!-- <link rel="stylesheet" th:href="@{stylesheets/paymentFileUpload.css}"> -->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <style>
            body {
            padding: 20px;
            }

            table {
            width: 100%;
            border-collapse: collapse;
            }

            th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            }

            h1, h2 {
            margin-bottom: 20px;
            }

            form {
            margin-top: 20px;
            }

            input[type="file"] {
            margin-bottom: 10px;
            }

            .btn-cancel {
            margin-right: 10px;
            }
        </style>
</head>

<body>
  
    <h1>Upload Image</h1>
  
    <form method="post" enctype="multipart/form-data" th:action="@{/upload}">
      <input type="file" name="image" accept="image/*">
  
      <br><br>
  
      <input type="submit" class="btn btn-primary" value="Submit">
      <a href="cancel.html" class="btn btn-secondary btn-cancel">Cancel</a>
    </form>

    <h2>Order Details</h2>

    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Product Name</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <!-- Order details with oderstatus="pending" will be displayed here -->
        <tr th:each="order : ${orders}" th:if="${order.orderStatus == 'pending'}">
          <td th:text="${order.orderId}"></td>
          <td th:text="${order.productName}"></td>
          <td th:text="${order.quantity}"></td>
        </tr>
      </tbody>
    </table>
  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
    <!-- swiper js link  -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
