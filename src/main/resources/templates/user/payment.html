<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

        <!-- favicon -->
        <link rel="icon" type="image/x-icon" th:href="@{image/cake.png}">

        <!-- CSS Bootstrap only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>

        <!-- swiper link  -->
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
        <!-- cdn icon link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
        <!-- custom css file  -->
        <link rel="stylesheet" th:href="@{stylesheets/payment.css}">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <style>
            :root{
            --black: #1B1722;
            --white: #f2e8b9;
            background-image: url("https://www.transparenttextures.com/patterns/low-contrast-linen.png");
            --box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            }

            /* body {
            padding: 20px;
            } */

            table {
            width: 100%;
            border-collapse: collapse;
            }

            th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            }

            h1, h2 {
            margin-bottom: 20px;
            }

            form {
            margin-top: 20px;
            }

            input[type="file"] {
            margin-bottom: 10px;
            }

            .btn-cancel {
            margin-right: 10px;
            }
        </style>
</head>

<body>
  
  <!-- header section start here  -->
  <header class="header">
    <div class="logoContent">
        <a th:href="@{/home}" class="logo"><img th:src="@{image/cake.png}" alt="cake icon"></a>
        <h1 class="logoName">iRizq Kitchen</h1>
    </div>

    <nav class="navbar">
        <a th:href="@{/catalogue}">Catalogue</a>
        <a th:href="@{/about}">About</a>
        <a th:href="@{/faqs}">FAQs</a>
        <a th:href="@{/custprofile}">Profile</a>
    </nav>
  </header>
  <!-- header section end here  -->  
  
  <main>
    <h1>Upload Image</h1>
  
    <form method="post" enctype="multipart/form-data" th:action="@{/upload}">
      <input type="file" name="image" accept="image/*">
  
      <br><br>
  
      <input type="submit" class="btn btn-primary" value="Submit">
      <a href="cancel.html" class="btn btn-secondary btn-cancel">Cancel</a>
    </form>

    <h2>Order Details</h2>

    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Product Name</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <!-- Order details with oderstatus="pending" will be displayed here -->
        <tr th:each="order : ${orders}" th:if="${order.orderStatus == 'pending'}">
          <td th:text="${order.orderId}"></td>
          <td th:text="${order.productName}"></td>
          <td th:text="${order.quantity}"></td>
        </tr>
      </tbody>
    </table>
  </main>

</body>
    <!-- swiper js link  -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <!-- custom javascript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
