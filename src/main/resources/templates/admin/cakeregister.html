<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAKE REGISTER</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{image/cake.png}">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <!-- cdn icon link  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <!-- custom css file  -->
     <link rel="stylesheet" th:href="@{stylesheets/bakerprofile.css}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>

  <header class="header">
    <div class="logoContent">
        <a th:href="@{/bakermenu}" class="logo"><img th:src="@{image/cake.png}" alt="cake icon"></a>
        <h1 class="logoName">iRizq Kitchen Admin</h1>
    </div>
  
    <nav class="navbar">
        <a th:href="@{/bakerorder}">Order List</a>
        <a th:href="@{/bakermenu}">Menu</a>
        <a th:href="@{/bakerregister}">Register new baker</a>
        <a th:href="@{/bakerprofile}">Profile</a>
    </nav>
  </header>

  <body>
    <div class="container">
    <form class="row g-3">
      <div class="mb-3">
        <label for="inputCakename" class="form-label">Cake Name</label>
        <input type="text" class="form-control" id="caketype" name="caketype">
      </div>
      <div class="mb-3">
        <label for="inputPrice" class="form-label">Price</label>
        <span class="input-group-text">RM</span>
        <input type="text" class="form-control" id="cakeprice">
      </div>
      <div class="mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Size</label>
        <select class="form-select" id="cakesize">
          <option selected>Choose...</option>
          <option value="6">6"</option>
          <option value="8">8"</option>
          <option value="10">10"</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Ca
          ke Image</label>
        <input class="form-control" type="file" id="cakeimg">
      </div>
      <div class="">
        <button type="submit" class="btn btn-primary align-items-center">Sign in</button>
      </div>
    </form>
    </div>

  
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
  </body>
</html>
