<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baker Menu</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{image/cake.png}">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <!-- cdn icon link  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <!-- custom css file  -->
     <link rel="stylesheet" th:href="@{stylesheets/bakerprofile.css}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>

<!-- header section start here  -->
<header class="header">
  <div class="logoContent">
      <a th:href="@{/stafforder}" class="logo"><img th:src="@{image/cake.png}" alt="cake icon"></a>
      <h1 class="logoName">iRizq Kitchen Staff</h1>
  </div>

  <nav class="navbar">
      <a th:href="@{/stafforder}">Order List</a>
      <a th:href="@{/staffmenu}">Menu</a>
      <a th:href="@{/staffregister}">Register new baker</a>
      <a th:href="@{/staffprofile}">Profile</a>
  </nav>
</header>
<!-- header section end here   -->

  <body>
    <div class="menubakerT d-flex flex-wrap justify-content-evenly align-items-center">
      <!-- Iterate over the employee list and display each employee in a card -->
      <div class="offset-2 justify-content-evenly align-items-center col-9">
          <table class="table table-striped text-center d-flex justify-content-center"
          th:action="@{/updatecake}"
          method="post"
          modelAttribute  ="bakermenu"
          th:object="${bakermenu}"
          >
            <thead>
                <tr>
                    <th scope="col">CAKE ID</th>
                    <th scope="col">CAKE TYPE</th>
                    <th scope="col">CAKE PRICE</th>
                    <th scope="col">CAKE SIZE</th> 
                    <th scope="col">CAKE IMAGE</th> 
                   
                </tr>
            </thead>
            <tbody>
                <!-- Use Thymeleaf loop to iterate over the employees -->
                <tr th:each="cake: ${cake}">
                    <td th:text="${cake.cakeid}"></td> 
                    <td th:text="${cake.caketype}"></td> 
                    <td th:text="${cake.cakeprice}"></td>
                    <td th:text="${cake.cakesize}"></td>
                    <td th:text="${cake.cakeimg}"></td>
                    <td>
                      <div class="dropdown">
                        <button class="btn btn-dark btn-sm" type="button" id="dropdownMenuButton${i}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-sm" aria-labelledby="dropdownMenuButton${i}">
                          <a class="dropdown-item" th:href="@{/update-account(id=${user.id})}">Edit</a>
                          <a class="dropdown-item" th:href="@{/delete-account(id=${user.id})}">Delete</a>
                          <!-- <a class="dropdown-item" th:data-id="${user.id}" data-toggle="modal" data-target="#deleteModal">Delete</a> -->
                        </div>
                      </div>
                    </td>
                </tr>
            </tbody>
        </table>  
        <!-- Modal -->
        <!-- <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this item?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a id="deleteButton" class="btn btn-danger">Delete</a>
              </div>
            </div>
          </div>
        </div> -->

        <a th:href="@{/add-account}"><button class="btn btn-outline-success me-2" type="button">ADD NEW CAKE</button></a>
      </div> 
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
