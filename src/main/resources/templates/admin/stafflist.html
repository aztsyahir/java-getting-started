<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff List</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{image/cake.png}">

    <!-- swiper link  -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" /> -->

    <!-- cdn icon link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <!-- custom css file  -->
    <link rel="stylesheet" th:href="@{stylesheets/home.css}">
</head>

<!-- header section start here  -->
<header class="header">
    <div class="logoContent">
        <a th:href="@{/stafforder}" class="logo"><img th:src="@{image/cake.png}" alt="cake icon"></a>
        <h1 class="logoName">iRizq Kitchen Admin</h1>
    </div>

    <nav class="navbar">
        <a th:href="@{/stafflist}">Staff List</a>
        <a th:href="@{/stafforder}">Order List</a>
        <a th:href="@{/staffmenu}">Menu</a>
        <a th:href="@{/staffregister}">Register Baker</a>
        <a th:href="@{/staffprofile}">Profile</a>
    </nav>
</header>
<!-- header section end here  -->

<body>
    <h1 style="display: flex; justify-content: center; font-weight: 800; font-size: 50px; margin: 150px 0 80px 0;">Baker Staffs</h1>
    <div class="container"> 
        <table style="display: flex; justify-content: center; font-size: 18px;">
            <tr style="background-color: #efdbaa;">
                <th style="padding: 10px;">Baker ID</th>
                <th style="padding: 10px;">Name</th>
                <th style="padding: 10px;">Email</th>
                <th style="padding: 10px;">Actions</th>
            </tr>
            <tr th:each="staff : ${staffs}"  style="background-color: #FAF0D7;">
                <td th:text="${staff.userid}" style="padding: 10px;"></td>
                <td th:text="${staff.fullname}" style="padding: 10px;"></td>
                <td th:text="${staff.email}" style="padding: 10px;"></td>
                <td style="padding: 10px;">
                    <a class="delete-button btn-danger" 
                        th:if="${isAdmin}"
                        th:href="@{/deletestaff/(staffsid=${staff.userid})}" 
                        value="{staff.userid}" 
                        onclick="return confirm('Are you sure you want to delete this staff?')">Delete</a>
                </td>
            </tr>
        </table>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>

<script>
    function hideDeleteButton(role) {
        if (role === 'baker') {
            var deleteButtons = document.getElementsByClassName('delete-button');
            for (var i = 0; i < deleteButtons.length; i++) {
                deleteButtons[i].style.display = 'none';
            }
        }
    }
</script>

</html>
